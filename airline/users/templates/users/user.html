{% extends "users/layout.html" %}
{% block body %}
<style>
body {
  zoom:1.3;
  --s: 50px; /* control the size */
  --c1: #F8B195;
  --c2: #355C7D;
  
  --_g: 
     var(--c2) 6%  14%,var(--c1) 16% 24%,var(--c2) 26% 34%,var(--c1) 36% 44%,
     var(--c2) 46% 54%,var(--c1) 56% 64%,var(--c2) 66% 74%,var(--c1) 76% 84%,var(--c2) 86% 94%;
  background:
    radial-gradient(100% 100% at 100% 0,var(--c1) 4%,var(--_g),#0008 96%,#0000),
    radial-gradient(100% 100% at 0 100%,#0000, #0008 4%,var(--_g),var(--c1) 96%)
    var(--c1);
  background-size: var(--s) var(--s);
  .welcome {
    text-align:center;
  }
}
ul {
  list-style: none; /* Remove the bullet points from all unordered lists */
}
</style>

	<a href="/" class="link" style="margin-bottom:10px;margin-top:10px;float:none;text-align:center;display:block;; zoom:1.5;padding:20px;">home</a>
    <div style="color:white;background-color:#1B1B1B;border-radius:20px; padding:20px;">
    <h1 class="welcome" style="color:lightblue;">Greetings, {{ request.user.first_name }}!</h1>
    <ul>
        <li class="welcome">Username: {{ request.user.username }} </li>
        <li class="welcome">Email: {{ request.user.email }}</li>
    </ul>
    </div>
	<a href="/users/logout" class="link" style="margin-top:10px;float:none;text-align:center;display:block;; zoom:1.5;padding:20px;">logout</a>

{% endblock %}
