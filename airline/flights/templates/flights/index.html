{% extends "flights/layout.html" %}
{% load static %}
{% block body %}
<style>
.flight {
  color:#f9f9f9;
  font-size: 18px;
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid gray;
  border-radius: 5px;
  background-color: #2C2C2C; /* Slightly off-white background color */
  transition: background-color 0.3s; /* Add a smooth transition effect */
}

.flight:hover {
  background-color: #3b3b3b;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow effect on hover */
  cursor: pointer;
}
.header{
	opacity:1.7;
	color:#fff;
	text-align:center;
}
.op {
	opacity:0.8;
}
body {

  opacity:0.7;
  zoom:1.3;
  width: 100%;
    height: 100%;
    background-image: url("{% static 'flights_low.jpg' %}");
    background-size: cover;
    background-position: center;
}
</style>
	<h1 class='header'>Flights</h1>
	<ul>
		{% for flight in flights %}
			<li class='flight'>Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }} 
				<a  class="link" href="{% url 'flight' flight.id %}">Go To Flight</a></li>
		{% endfor %}
	</ul>

	<a href="/" class="link op" style="margin-top:20px;float:none;text-align:center;display:block;; zoom:1.1; padding:20px;">home</a>
	

{% endblock %}
