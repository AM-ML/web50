{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="d-flex" style="margin:0;padding:0; margin-right:50px;">
    <div class="col-md-4">
        <div class="card" style="width:280px; zoom:0.9;">
            <div class="card-body" >
                <h5 class="card-title text-center">Sign Up</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-container">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" autocomplete="off" autofocus class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="Username">
                    </div>
                    <div class="input-container">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" placeholder="Password">
                    </div>
                    <div class="input-container">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
